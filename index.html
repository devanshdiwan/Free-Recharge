    <!-- CSS for Styling -->
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f4f7fc;
            --container-bg: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #dde2ec;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2.2rem; /* Slightly reduced padding */
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow-color);
            width: 100%;
            max-width: 380px; /* Reduced max-width for a smaller dialogue */
            text-align: center;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.8rem; /* Adjusted margin */
        }

        .header-icon {
            width: 30px; /* Slightly smaller icon */
            height: 30px;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.6rem; /* Slightly smaller title */
            font-weight: 600;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.25rem; /* Adjusted spacing */
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--label-color);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }
        
        input[type="tel"], select {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Added left padding for icon */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            appearance: none; /* Removes default dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");

            background-position: right 1rem center;
            background-size: 1em;
        }
        
        input[type="tel"]:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            background-image: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem; /* Adjusted font size */
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.2);
        }
    </style>
</head>

    <!-- HTML Structure -->
    <div class="container">
        <div class="header">
            <!-- Icon for the header -->
            <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" color="#007bff"><path d="M16.5 3.513A8.487 8.487 0 0 0 12 2a8.487 8.487 0 0 0-4.5 1.513A11.516 11.516 0 0 0 2 12c0 3.69 1.63 7.022 4.173 9.308A8.5 8.5 0 0 0 12 22a8.5 8.5 0 0 0 5.827-2.692A11.516 11.516 0 0 0 22 12c0-3.69-1.63-7.022-4.173-9.308zM12 20a6.5 6.5 0 1 1 0-13 6.5 6.5 0 0 1 0 13zM12 9a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-3 2a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"></path></svg>
            <h1>Free Recharge</h1>

        <form id="rechargeForm" novalidate>
            <!-- Phone Number Input -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <div class="input-wrapper">
                    <!-- Phone Icon -->

                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
                </div>
            </div>

            <!-- Operator Selection -->
            <div class="form-group">
                <label for="operator">Operator</label>
                <div class="input-wrapper">
                    <!-- Network Icon -->
                    <span class="input-icon">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reception-4" viewBox="0 0 16 16"><path d="M0 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-5zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-8zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-11z"/></svg>
                    </span>
                    <select id="operator" name="operator">
                        <option value="Airtel">Airtel</option>
                        <option value="Jio">Jio</option>
                        <option value="VI">VI</option>
                        <option value="BSNL">BSNL</option>
                    </select>
                </div>
            </div>

            <!-- Plan Selection -->
            <div class="form-group">
                <label for="plan">Recharge Plan</label>
                <div class="input-wrapper">
                    <!-- Rupee Icon -->
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag-fill" viewBox="0 0 16 16"><path d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/></svg>
                    </span>
                    <select id="plan" name="plan">
                        <option value="20">₹20 - Talktime</option>
                        <option value="60">₹60 - Top-up</option>
                        <option value="299">₹299 - 1.5GB/Day</option>
                        <option value="399">₹399 - 2.5GB/Day</option>
                        <option value="1099">₹1099 - Unlimited</option>
                    </select>
                </div>
            </div>

            <!-- Recharge Button -->
            <button type="button" id="rechargeButton">Proceed to Recharge</button>
        </form>
    </div>

    <!-- JavaScript for Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rechargeButton = document.getElementById('rechargeButton');
            const phoneNumberInput = document.getElementById('phoneNumber');
            
            rechargeButton.addEventListener('click', function() {
                // Check if the phone number input is valid (10 digits and not empty)
                if (phoneNumberInput.checkValidity()) {
                    // --- IMPORTANT ---
                    // Replace the link below with your custom link
                    const customLink = "https://otieu.com/4/10145378"; 

                    // Open the custom link in a new tab
                    window.open(customLink, '_blank');
                } else {
                    // If the phone number is not valid, show a simple alert
                    alert("Please enter a valid 10-digit phone number.");
                }
            });
        });
    </script>
